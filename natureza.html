<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="natureza.css">
    <title>Natureza dos Lançamentos</title>
</head>

<body>
        <div class="body">      
            <div class="fixed-top">
                <header class="card-header">
                    <h5>MENSAGEM DO PROJETO</h5>
                </header>    
            </div>
                <div id="body-container">
                    <form class="form-data">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Insira a natureza do Lançamento" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Natureza do Lançamento</label>
                        </div>                        
                        
                        <fieldset class="row mb-3">
                          <legend class="title">Escolha o tipo de Lançamento</legend>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                              <label class="form-check-label" for="gridRadios1">
                                Entrada
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                              <label class="form-check-label" for="gridRadios2">
                                Saída
                              </label>
                            </div>
                          </div>
                        </fieldset>
                        
                        <div class="title">                     
                            <button type="submit" class="btn btn-primary btn-lg">Inserir</button>
                            <button type="submit" class="btn btn-primary btn-lg">Cancelar</button>
                        </div>
                    </form>
                </div>   
                
                <div class="fixed-bottom">
                    <footer class="card-footer">
                        <h6>RODAPÉ DA PÁGINA</h6>
                    </footer>
                </div>
        </div>                
</body>
</html>
