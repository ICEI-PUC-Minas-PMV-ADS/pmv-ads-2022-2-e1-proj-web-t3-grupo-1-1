<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="body">      
        <div class="fixed-top">
            <header class="card-header">
                <h5>MENSAGEM DO PROJETO</h5>
            </header>    
        </div>

        <div id="body-container">
            <div id="menu-bar">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                        <ul class="navbar-nav mr-auto">
                          <li class="nav-item active">
                            <a class="nav-link" href="#">Lançamentos <span class="sr-only">(página atual)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Informações</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Sair</a>
                          </li>

                        </ul>
                    </div>
                </nav>
                <div class="calendar-date">
                    <label for="date-atual">Data atual para Dashboard</label>
                    <input type="date" name="date-atual" id="date-atual" title="Data Atual">
                </div>
                <div class="status-money">
                    <p><strong>O saldo atual do caixa é: </strong></p>
                    <input class="form-control" type="text" placeholder="R$ 0,00" readonly>
                </div>
            </div>
                
            <div id="menu-content">
                <section id="content-duo-date">
                    <label for=""><strong>Próximos Vencimentos</strong></label>
                </section>
                <section id="content-graphic">
                    <label for=""><strong>Natureza dos Gastos</strong></label>
                </section>
            </div>
        </div>
            
            <div class="fixed-bottom">
                <footer class="card-footer">
                    <h6>RODAPÉ DA PÁGINA</h6>
                </footer>
            </div>
    </div>
