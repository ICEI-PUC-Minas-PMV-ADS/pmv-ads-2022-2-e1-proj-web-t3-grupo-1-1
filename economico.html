<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/economico.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/js/lancamentos.js"></script>
    <script src="/js/economico.js"></script>
    <title>Painel Econômico</title>
</head>
<body>
    <div class="body">      
        <div class="fixed-top">
            <header class="card-header">
                <h5>PAINEL ECONÔMICO DO SISTEMA - EMPRESA PROTEÇÃO FINANCEIRA</h5>
            </header>    
        </div>

        <div id="body-container">
            <div id="menu-bar">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                        <ul class="navbar-nav mr-auto">
                          <li class="nav-item active">
                            <a class="nav-link" href="http://127.0.0.1:5500/lancamentos.html">Lançamentos <span class="sr-only">(página atual)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:5500/dashboard.html">Voltar</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:5500/home.html">Sair</a>
                          </li>

                        </ul>
                    </div>
                </nav>
                <div class="calendar-date">
                    <label for="">Filtrar por data? Selecione o período.</label>
                    <div class="filter-date">
                        <input type="date" name="date-graphicI" id="date-graphicI" title="Data Inicial do Gráfico">
                        <strong> a </strong>
                        <input type="date" name="date-graphicF" id="date-graphicF" title="Data Final do Gráfico">
                    </div>
                </div>
                <div id="botao-filtrar"><input class="btn btn-outline-info btn-lg" type="button" value="Filtrar" onclick=ApresentarResultado()></div>
            </div>

               
            <div id="menu-content">
                <div id="content">
                    <div>
                        <label for=""><strong>Escolher os parâmetros para filtrar</strong></label>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Cód</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Natureza</th>
                                <th scope="col">E/S</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><input class="pesquisaMe" type="text" id="txtcodigo"></td>
                                    <td><input class="pesquisaMed" type="text" id="txtvalor"></td>
                                    <td><input class="pesquisaMa" type="text" id="txtnatureza"></td>
                                    <td><input class="pesquisaMe" type="text" id="txtES"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="table-wrapper">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th scope="col">Cód</th>
                                <th scope="col">Data</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Natureza</th>
                                <th scope="col">E/S</th>
                            </tr>
                            </thead>
                            <tbody id="tbResultado">
                            </tbody>
                        </table>
                    </div>
                    <p><input type="text" class="form-control" type="text" readonly id="ResultadoFinal"></p>
                </div>
                <div id="data-graphic-economico"></div>
            </div>
        </div>
        <script>
            Graficar()
            ApresentarResultado()
        </script>
        <div class="fixed-bottom">
            <footer class="card-footer">
                <h6>TECNÓLOGO EM ANÁLISE E DESENVOLVIMENTO DE SISTEMAS - PUCMINAS - EAD</h6>
            </footer>
        </div>
    </div>                
</body>
</html>
