<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/inclusao.css">
    <title>Inclusão</title>
</head>
<body>
    <div class="body">      
        <div class="fixed-top">
            <header class="card-header">
                <h5>MENSAGEM DO PROJETO</h5>
            </header>    
        </div>

        <div class="" id="body-container">
            <div class="menor-conteudo">
                <div id="tipo-lancamento">
                    <fieldset class="row mb-3">
                        <legend class="title">Escolha o tipo de Lançamento</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                                <label class="form-check-label" for="gridRadios1">
                                Entrada
                                </label>
                            </div>
                            <br>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                Saída
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div id="natureza-lancamento">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Escolha a Natureza do Lançamento:</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Escolher...</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Transporte</option>
                        <option value="3">Frete</option>
                    </select>
                </div>
                <button type="button" class="btn btn-warning">Cadastrar Natureza</button>
            </div>
            <div class="maior-conteudo">
                <div class="descricao-conteudo form-group">
                    <label class="input-group-text" for="exampleFormControlTextarea1">Descrição - Histórico do Lançamento</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">R$</span>
                    </div>
                    <input type="text" class="form-control">
                </div>
                <div class="calendario-lançamento">
                    <label class="input-group-text" for="data-lançamento">Data para inclusão do Lançamento</label>
                    <input type="date" name="data-lançamento" title="Data Atual">
                </div>
                <div class="inserir-conteudo title">                     
                    <button type="submit" class="btn btn-warning btn-lg">Inserir</button>
                    <button type="submit" class="btn btn-warning btn-lg">Cancelar</button>
                </div>
            </div>
        </div>
            
            <div class="fixed-bottom">
                <footer class="card-footer">
                    <h6>RODAPÉ DA PÁGINA</h6>
                </footer>
            </div>
    </div>                
</body>
</html>
