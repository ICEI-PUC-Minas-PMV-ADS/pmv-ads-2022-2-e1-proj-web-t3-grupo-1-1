                        </ul>
                    </div>
                </nav>
                <div class="calendar-date">
                    <label for="">Filtrar por data? Selecione o período.</label>

                        <strong>a</strong>
                        <input type="date" name="date-graphicF" id="date-graphicF" title="Data Final do Gráfico">
                    </div>
                </div>
                <div id="botao-filtrar"><input class="btn btn-outline-info btn-lg" type="button" value="Filtrar" onclick=ApresentarLançamentos()></div>

            <div id="menu-content">

                                <th scope="col">Cód</th>
                                <th scope="col">Data</th>
                                <th scope="col">Descrição / Histórico</th>

                                <th scope="col">Natureza</th>
                                <th scope="col">E/C</th>
                            </tr>
                            </thead>
                            <tbody id="tbRegistros">
                            </tbody>
                        </table>
                        <script>
                            SelecionarRegistro();

                    </div>
                    <input type="text" class="form-control" type="text" readonly id="SaldoFiltrado">

            </div>
        </div>

        ApresentarLançamentos();
