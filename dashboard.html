<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/lancamentos.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="body">      
        <div class="fixed-top">
            <header class="card-header">
                <h5>MENSAGEM DO PROJETO</h5>
            </header>    
        </div>

        <div id="body-container">
            <div id="menu-bar">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                        <ul class="navbar-nav mr-auto">
                          <li class="nav-item active">
                            <a class="nav-link" href="http://127.0.0.1:5500/lancamentos.html">Lançamentos <span class="sr-only">(página atual)</span></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:5500/economico.html">Informações</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:5500/home.html">Sair</a>
                          </li>

                        </ul>
                    </div>
                </nav>
                <div class="calendar-date">
                    <label for="data-dashboard">Data atual para Dashboard</label>
                    <input type="date" name="data-dashboard" id="data-dashboard" title="Data Atual" value="">
                    
                    <script>
                        var today = new Date().toLocaleDateString();
                        var dd = today.slice(0,2);
                        var dm = today.slice(3,5);
                        var dy = today.slice(6,10);
                        var mydate = dy + "-" + dm  + "-" + dd;
                        document.getElementById("data-dashboard").value = mydate;
                    </script>

                </div>
                <div class="status-money">
                    <p><strong>O saldo atual do caixa é: </strong></p>
                    <input class="form-control" type="text" placeholder="R$ 0,00" readonly>
                </div>
            </div>
                
            <div id="menu-content">
                <section id="content-duo-date">
                    <label for=""><strong>Próximos Vencimentos</strong></label>
                    <table class="table table-striped" id="tbVencimentos">
                        <thead>
                          <tr>
                            <th scope="col" id="1">#</th>
                            <th scope="col" id="2">Data</th>
                            <th scope="col" id="3">Descrição</th>
                            <th scope="col" id="4">Valor</th>
                          </tr>
                        </thead>
                        <tbody id="tbRegistroVencimento">
                        </tbody>
                    </table>
                </section>
                <section id="content-graphic">
                    <label for=""><strong>Natureza dos Gastos</strong></label>
                    <div class="calendar-date">
                        <label for="">Período para análise dos gastos</label>
                        <div class="filter-date">
                            <input type="date" name="date-graphicI" id="date-graphicI" title="Data Inicial do Gráfico">
                            <strong>a</strong>
                            <input type="date" name="date-graphicF" id="date-graphicF" title="Data Final do Gráfico">
                        </div>
                    </div>
    
                    <div id="data-graphic"></div>
                </section>
            </div>
        </div>
            
            <div class="fixed-bottom">
                <footer class="card-footer">
                    <h6>RODAPÉ DA PÁGINA</h6>
                </footer>
            </div>
    </div>
    <script>
        let tbBody = document.getElementById('tbRegistroVencimento');
        
        for ( i=0; i < db.registros.length; i++ ) {
            let tr = tbBody.insertRow();
            let tdCodigo = tr.insertCell();
            let tdData = tr.insertCell();
            let tdDescriçao = tr.insertCell();
            let tdValor = tr.insertCell();

            tdCodigo.innerText = db.registros[i].Cod;
            tdData.innerText = db.registros[i].Data;
            tdDescriçao.innerText = db.registros[i].Descriçao;
            tdValor.innerText = db.registros[i].Valor;
        }
    </script>              
</body>
</html>
